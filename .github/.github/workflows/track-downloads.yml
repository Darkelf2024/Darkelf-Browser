name: Track Release Downloads

on:
  schedule:
    - cron: '0 12 * * *'  # Runs every day at 12 PM UTC
  workflow_dispatch:

jobs:
  log-downloads:
    runs-on: ubuntu-latest
    steps:
      - name: Get Release Data
        run: |
          curl -s -H "Accept: application/vnd.github.v3+json" \
          -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          "https://api.github.com/repos/${{ github.repository }}/releases" | jq '.[].assets[] | {name, download_count}' > downloads.json

      - name: Commit & Push Logs
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add downloads.json
          git commit -m "Updated download logs"
          git push
